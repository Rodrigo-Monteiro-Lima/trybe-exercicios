<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      let paragraphs = document.getElementsByClassName("paragraph");

      for (let index = 0; index < paragraphs.length; index += 1) {
        if (index === 0) {
          paragraphs[index].style.color = 'blue';

        }

        let subtitle = document.getElementsByTagName('h4')[0];
        subtitle.style.color = 'green';
      }
    </script>
  </body>
</html>
