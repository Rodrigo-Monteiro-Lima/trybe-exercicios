<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 -Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 -Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 -Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 -Crie e execute uma função que corrija o texto da tag <h1>.
 -Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 -Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function changeText() {
          let phrase = document.getElementsByTagName("p")[1];
          phrase.innerText = "Me vejo um profissional cheio de conhecimento e experiência trabalhando na área.";
        };
        changeText();

        function changeColor() {
          let mainContent = document.getElementsByClassName("main-content")[0];
          mainContent.style.backgroundColor = 'rgb(76,164,109)';
        };
        changeColor();

        function changeColorToWhite() {
          let centerContent = document.getElementsByTagName("section")[0];
          centerContent.style.backgroundColor = 'white';
        };
        changeColorToWhite();

        function textCorrection() {
          let title = document.getElementsByTagName("h1")[0].innerText;
          let nemTitle = '';
          
          for (let index = 0; index < title.length; index += 1) {
            if (index > 10 && title[index] == 'E' || index > 20 && title[index] == 'o' || index > 25 && title[index] == 'i') {
            } else {
              nemTitle += title[index];
            }
          }
          title = nemTitle;
          document.getElementsByTagName("h1")[0].innerText = title
        };
        textCorrection();

        function upperCase() {
          let p = document.getElementsByTagName("p");
          
          for (let index = 0; index < p.length; index += 1) {          
          p[index].innerText = p[index].innerText.toUpperCase();
          }
        }
        upperCase();

        function showAllP() {
        let p = document.getElementsByTagName("p");
        //console.log(paragrafo);
        

        for (let index = 0; index < p.length; index += 1) {          
          console.log(p[index].innerText);
        }
      }
      showAllP();
       
    </script>
  </body>
</html>
