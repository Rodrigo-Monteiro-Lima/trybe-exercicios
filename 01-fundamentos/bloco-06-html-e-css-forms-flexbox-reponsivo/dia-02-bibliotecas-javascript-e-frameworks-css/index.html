<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <header class="container text-center"><h1 class="display-3">Formulário - Trybe Trip</h1></header>
  <form action="" method="GET" id="form">
    <main class="container">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:
          <input class="form-control" type="text" name="" id="name" placeholder="Digite seu nome aqui">
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email:
          <input class="form-control" type="email" name="" id="email" placeholder="Digite seu email aqui">
        </label>
      </div>
      <div class="mb-3">
        <p class="lead">Destino Preferido:</p>
        <label class="form-check-label" for="destiny-1">
          <input class="form-check-input" type="radio" name="destiny" id="destiny-1" class="radio" required>Cidade
        </label>
        <label class="form-check-label" for="destiny-2">
          <input class="form-check-input" type="radio" name="destiny" id="destiny-2" class="radio" required>Campo
        </label>
        <label class="form-check-label" for="destiny-3">
          <input class="form-check-input" type="radio" name="destiny" id="destiny-3" class="radio" required>Praia
        </label>
        <label class="form-check-label" for="destiny-4">
          <input class="form-check-input" type="radio" name="destiny" id="destiny-4" class="radio" required>Montanhas
        </label>        
      </div>
      <div class="mb-3">
        <label class="mb-3 lead" for="text-about-you">Nos conte um pouco sobre você: <br><br>
          <textarea class="form-control" name="description" id="text-about-you" cols="48" placeholder="Digite seu texto aqui"></textarea>
        </label>        
      </div>
      <div class="mb-3">
        <label class="form-label" for="data">Data:
          <input class="form-control" type="text" name="data" id="data">
        </label>        
      </div>
      <div class="mb-3">
        <label class="form-check-label" for="trybe-news">
          <input class="form-check-input" type="checkbox" name="trybe-news" id="trybe-news">
          Receber Notícias 
        </label>       
      </div>
      <div class="mb-3">
        <label class="form-check-label" for="image-term">
          <input class="form-check-input" type="checkbox" name="image-term" id="image-term" required>
          Uso de imagem
        </label>         
      </div>
      <div class="mb-3">      
        <button class="btn btn-primary" type="submit" id="submit-form" name="submit-form" disabled>Enviar</button>       
        <button class="btn btn-danger" type="reset" id="clear-form" name="clear-form">Limpar</button>            
      </div>
    </main>
  
 </form>
 <script>
  const validate = new window.JustValidate('#form');
</script>
  <script src="script.js"></script>
</body>
</html>
